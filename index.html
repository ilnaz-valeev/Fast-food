<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css " />
  </head>
  <body>
    <header>
      <div class="header-div">
        <h1 class="header-title">Fastfood</h1>

        <nav class="nav">
          <div class="nav-user">
            <img src="./img/ползователь.png" alt="" class="user-img" />
            <a href="#" class="nav-link">Профиль</a>
          </div>
          <div class="nav-basket">
              <img src="./img/коризн.png" alt="" class="cart-img" />
              <a href="#" class="nav-link">Корзина</a>
          </div>
        </nav>
      </div>
    </header>
    <div class="body-div">
      <div class="food-selection">
        <div class="food" id="pizza">
          <img src="./icons8-пицца-96.png" alt="" class="food-img" />
          <h3 class="food-name">Пицца</h3>
        </div>
        <div class="food" id="burger">
          <img src="./icons8-гамбургер-96.png" alt="" class="food-img" />
          <h3 class="food-name">Бургер</h3>
        </div>
        <div class="food" id="soup">
          <img src="./icons8-лапша-96.png" alt="" class="food-img" />
          <h3 class="food-name">Супы</h3>
        </div>
        <div class="food" id="hot">
          <img src="./icons8-чаша-риса-96.png" alt="" class="food-img" />
          <h3 class="food-name">Горячее</h3>
        </div>
        <div class="food" id="fish">
          <img src="./РЫБА.png" alt="" class="food-img" />
          <h3 class="food-name">Рыба</h3>
        </div>
        <div class="food" id="sushi">
          <img src="./icons8-суши-96 (1).png" alt="" class="food-img" />
          <h3 class="food-name">Суши</h3>
        </div>
        <div class="food" id="dessert">
          <img src="./icons8-десерт-96.png" alt="" class="food-img" />
          <h3 class="food-name">Десерты</h3>
        </div>
        <div class="food" id="drink">
          <img src="./icons8-напиток-96.png" alt="" class="food-img" />
          <h3 class="food-name">Напитки</h3>
        </div>
      </div>
      <div class="food-cards">
        <!-- Изменено здесь: удалили class="food-card" -->
        <div class="pizza-card" id="pizza-section">
          <div class="card-list"></div>
        </div>
        <!-- style="display: none" -->
        <div class="burger-card" id="burger-section" style="display: none">
          <div class="card-list"></div>
        </div>
        <div class="soup-card" id="soup-section" style="display: none">
          <div class="card-list"></div>
        </div>
        <div class="hot-card" id="hot-section" style="display: none">
          <div class="card-list"></div>
        </div>
        <div class="fish-card" id="fish-section" style="display: none">
          <div class="card-list"></div>
        </div>
        <div class="sushi-card" id="sushi-section" style="display: none">
          <div class="card-list"></div>
        </div>
        <div class="dessert-card" id="dessert-section" style="display: none">
          <div class="card-list"></div>
        </div>
        <div class="drink-card" id="drink-section" style="display: none">
          <div class="card-list"></div>
        </div>
      </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
