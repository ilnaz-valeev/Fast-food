      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      }
      .body-div {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #ffeede;
        margin-top: 50px;
      }

      .food-selection {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 50px;
        flex-wrap: wrap;
        max-width: 1010px;
        margin: 0 auto 50px auto;
        gap: 50px;
      }
      .food {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
        transition: 0.3s ease;
      }
      .food:active {
        transform: scale(0.98);
      }
      .food:hover {
        transform: scale(1.1);
        transition: 0.3s;
      }

      .food .food-name {
        margin: 0;
      }
      /* .food-name {
      } */

      .food-img {
        width: 50px;
        height: 50px;
      }

      .card-list {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        flex-wrap: wrap;
        max-width: 1010px;
        margin: 0 auto;
      }
      .card {
        width: 230px;
        min-height: 500px;

        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .food-card {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 15px;
      }
      .card-img {
        width: 200px;
        height: 200px;
        border-radius: 20px;
        object-fit: cover;
      }
      .card-name {
        margin: 0;
        padding: 0;
        margin-top: 15px;
        text-align: center;
      }
      .card-description {
        text-align: center;
        margin: 0;
        padding: 0 10px 0px 10px;
        margin-top: 10px;
        flex-wrap: wrap;
        font-size: 12px;
        max-width: 230px;
      }
      .card-price {
        margin: 0;
        padding: 0;
        margin-top: 8px;
        padding-left: 5px;
      }
      .card-button {
        color: white;
        margin: 0;
        padding: 0;
        background-color: #d73432;
        border: none;
        font-family: "Montserrat", sans-serif;
        cursor: pointer;
        margin-top: 15px;
        padding: 20px;
        border-radius: 30px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
      }
      .card-button:hover {
        transform: scale(1.05);
      }
      .card-button:active {
        transform: scale(0.98);
      }
      .card-button:focus {
        outline: 2px solid #fff;
        outline-offset: 2px;
      }

      /* Стили для кастомных радиокнопок */
      .card-size {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .size-option {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        cursor: pointer;
      }

      .size-option input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }
      .gram {
        margin-top: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        font-size: 12px;
        color: #888;
        width: 150px;
        
      }
      .gram-s {
        margin-left: 5px;
        
      }
      .gram-m {
        margin-left: 3px;
      }

      .size-checkmark {
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        background-color: #f8f8f8;
        border: 2px solid #ddd;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .size-option input:checked ~ .size-checkmark {
        background-color: #f8f8f8;
        border-color: #d73432;

        transform: scale(1.1);
      }

      .size-checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .size-option input:checked ~ .size-checkmark:after {
        display: block;
      }

function renderCards(category, sectionId) {
  const section = document.getElementById(sectionId);
  const cardList = section.querySelector(".card-list");
  cardList.innerHTML = ""; // Очищаем

  products[category].forEach((product, idx) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="food-card">
        <img src="${product.img}" alt="${product.name}" class="card-img" />
        <h3 class="card-name">${product.name}</h3>
        <p class="card-description">${product.description}</p>
        <div class="card-size">
          ${product.sizes.map((size, i) => `
            <label class="size-option">
              <input type="radio" name="size_${category}_${idx}" value="${size.label.toLowerCase()}" ${i === 0 ? "checked" : ""} data-price="${size.price}" />
              <span class="size-checkmark">${size.label}</span>
            </label>
          `).join("")}
        </div>
        <div class="gram">
          ${product.sizes.map((size, i) => `<span class="gram-${size.label.toLowerCase()}" style="display:${i === 0 ? 'inline' : 'none'}">${size.grams}</span>`).join("")}
        </div>
        <p class="card-price">${product.sizes[0].price} р</p>
        <button class="card-button">Добавить в корзину</button>
      </div>
    `;
    cardList.appendChild(card);

    };
